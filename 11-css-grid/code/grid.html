<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body>
        <div 
        style="display: grid; 
        grid-template-columns: 100px 100px;">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: antiquewhite;">div 2 <p>text</p></div>
        </div>

        <div 
        style="display: grid; 
        grid-template-columns: 100px 100px 200px; 
        margin-top: 30px;">
            <div style="background-color: aqua;">100px</div>
            <div style="background-color: antiquewhite;">100px<p>text</p></div>
            <div style="background-color: aqua;">200px</div>
            <div style="background-color: antiquewhite;">100px</div>
        </div>

        <div 
        style="display: grid; 
        grid-template-columns: 100px 1fr; 
        margin-top: 30px;">
            <div style="background-color: aqua;">100px</div>
            <div style="background-color: antiquewhite;">1fr</div>
        </div>

        <div 
        style="display: grid; 
        grid-template-columns: 100px 1fr 2fr; 
        margin-top: 30px;">
            <div style="background-color: aqua;">100px</div>
            <div style="background-color: antiquewhite;">1fr</div>
            <div style="background-color: aqua;">2fr</div>
        </div>

        <div 
        style="display: grid; 
        grid-template-columns: 1fr 1fr 1fr; 
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;">
            <div style="background-color: aqua; height: 200px;">1fr</div>
            <div style="background-color: antiquewhite; height: 200px;">1fr</div>
            <div style="background-color: aqua; height: 200px;">1fr</div>
            <div style="background-color: antiquewhite; height: 200px;">1fr</div>
            <div style="background-color: aqua; height: 200px;">1fr</div>
            <div style="background-color: antiquewhite; height: 200px;">1fr</div>
        </div>
    </body>
</html>
